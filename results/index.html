  <script type="text/javascript">
  	var htmlstring='';
      // Your Client ID can be retrieved from your project in the Google

      var CLIENT_ID = '538516269599-qvj98ugrpo3a3vieo5u2tr4atv3r8c2d.apps.googleusercontent.com';

      var SCOPES = ['https://www.googleapis.com/auth/spreadsheets','https://www.googleapis.com/auth/userinfo.email'];

      /**
       * Check if current user has authorized this application.
       */
       function checkAuth() {
       	gapi.auth.authorize(
       	{
       		'client_id': CLIENT_ID,
       		'scope': SCOPES.join(' '),
       		'immediate': true
       	}, handleAuthResult);
       }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
       function handleAuthResult(authResult) {
       	var authorizeDiv = document.getElementById('authorize-div');
       	if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          // callScriptFunction();
      } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
      }
  }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
       function handleAuthClick(event) {
       	gapi.auth.authorize(
       		{client_id: CLIENT_ID, scope: SCOPES, immediate: false},
       		handleAuthResult);
       	return false;
       }

      /**
       * Calls an Apps Script function to list the folders in the user's
       * root Drive folder.
       */
       function callScriptFunction() {
       	// document.domain = 'https://content-script.googleapis.com/';
            // $('iframe').attr('src','');

        // ID of the script to call. Acquire this from the Apps Script editor,
        // under Publish > Deploy as API executable.
        var scriptId = "1b2OVR3lg5UFjnl6-yDAK1y6XTZ4U_jh_EuO4frWYM7uGNFvSBZQCF8RL";

        // Initialize parameters for function call.
        // var sheetId = "Athletics";

        // Create execution request.
        var request = {
        	'function': 'doPost',
        	'parameters': $('select option:selected').text(),
          'devMode': true   // Optional.
      };

        // Make the request.
        var op = gapi.client.request({
        	'root': 'https://script.googleapis.com',
        	'path': 'v1/scripts/' + scriptId + ':run',
        	'method': 'POST',
        	'body': request
        });

        // Log the results of the request.
        op.execute(function(resp) {
        	if (resp.error && resp.error.status) {
            // The API encountered a problem before the script started executing.
            console.log('Error calling API: ' + JSON.stringify(resp, null, 2));
        } else if (resp.error) {
            // The API executed, but the script returned an error.
            var error = resp.error.details[0];
            console.log('Script error! Message: ' + error.errorMessage);
        } else {
            // Here, the function returns an array of strings.
            var sheetNames = resp.response.result;
            console.log('Sheet names in spreadsheet:');
            console.log(sheetNames);
            htmlstring=sheetNames;
        }
    });
